<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   
</head>
<body>
    <div id="titulo">
        <h1>Numero Factorial</h1>
    </div>
    <div class="tarjeta">
        <h5 class="entrada">
            <label for="numero">Ingresa un numero para conocer su factorial</label>
            <input id="numero" type="text" nombre="numero" required>
            <div class="alert alert-danger" role="alert" id="invalido" style="display: none">
                Solo acepta numeros
            </div>

        </h5>
        <button id="btnFactorial" class="tarjeta" type="button" value="">Dime el factorial</button>
    </div>

    <div class="tarjeta">
        <div class="entrada">
            <p>El factorial de tu numero es: </p>
            <h4 id="resultado"></h4>
        </div>

    </div>

    <script src="./js/javascript.js"></script>
</body>
</html>
